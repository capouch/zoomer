<html>
<head>
  <title>RPPC Image Zoomer</title>
</head>

<body>
  <!-- For now, render selections in this sloppy manner -->
  <a href="#" onclick="renderImage('mainEast');return false;">Main Street East -</a>
  <a href="#" onclick="renderImage('mainWest');return false;">Main Street West -</a>
  <a href="#" onclick="renderImage('medMain');return false;">Main Street Autos -</a>
  <a href="#" onclick="renderImage('hotel');return false;">Evert House Hotel -</a>
  <a href="#" onclick="renderImage('brush');return false;">Medaryville Garage -</a>
  <a href="#" onclick="renderImage('lutheran');return false;">St. Mark's -</a>
  <br><a href="#" onclick="renderImage('baughmanAuto');return false;">Baughman Auto -</a>
  <a href="#" onclick="renderImage('baughmanSleigh');return false;">Baughman Sleigh -</a>
  <a href="#" onclick="renderImage('horse1');return false;">Williams Horse -</a>
  <a href="#" onclick="renderImage('manMethodist');return false;">Man Methodist Church -</a>
  <a href="#" onclick="renderImage('treeLean');return false;">Man and Tree -</a>
  <a href="#" onclick="renderImage('pugilists');return false;">Pugilists -</a>
  <!-- Container for zoomer -->
  <div id="imgBox" style="width: 800px; height: 600px;"></div>

  <!-- Get OSD -->
  <script src="/node_modules/openseadragon/build/openseadragon/openseadragon.min.js"></script>

  <!-- Click handler to set up and render zoomer -->
  <script type="text/javascript">
    function renderImage(selection) {

      // Clear out any previous contents
      document.getElementById("imgBox").innerHTML = "";

      // Set filename
      var baseName = selection + '.dzi';

      // Render viewer note nasty "node_modules" parameter!
      var viewer = OpenSeadragon({
        id: "imgBox",
        prefixUrl: "/node_modules/openseadragon/build/openseadragon/images/",
        tileSources: baseName
      });
    }
  </script>
</body>
</html>
