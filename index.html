<div id="imgBox" style="width: 800px; height: 600px;"></div>
<script src="/node_modules/openseadragon/build/openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">
console.log('In render again!!');
  function renderImage(selection) {
    document.getElementById("imgBox").innerHTML = "";
    var baseName = selection + '.dzi';
    var viewer = OpenSeadragon({
        id: "imgBox",
        prefixUrl: "/node_modules/openseadragon/build/openseadragon/images/",
        tileSources: baseName
    });
  }
</script>
</body>
